<script language="JavaScript">

    validateLogin(function (result) {
        if (result) {
            window.location.replace("/");
        }
    });


    $(document).ready(function () {
        $("#login-form").submit(function (event) {
            if ($('input[name=email]').val().length != 0 && $('input[name=password]').val().length != 0) {
                login($('input[name=email]').val(), $('input[name=password]').val(), $('input[name=remember]').is(":checked"), function (result) {
                    if (result) {
                        window.location.replace("../dashboard");
                    } else {
                        $("#error-modal").modal('show');
                        $("#error-text").text("Bad credentials!");
                    }
                });
            } else {
                    $("#error-modal").modal('show');
                    $("#error-text").text("Enter all credentials!");
            }
            event.preventDefault();
        });

    });
</script>
