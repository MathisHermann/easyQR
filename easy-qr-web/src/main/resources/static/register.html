<script>
    $(document).ready(function () {

        var pwOk = true;

        // Check if the two PWs are the same
        $('#password').on('input', function () {
            let pw = $('input[name=password]').val();
            let pwRep = $('input[name=password-repeat]').val();
            if ((pw === pwRep)) {
                $("#password").css("background-color", "#00CE80");
                $("#password-repeat").css("background-color", "#00CE80");
                pwOk = true;
            } else {
                $("#password-repeat").css("background-color", "#E53E3E");
                $("#password").css("background-color", "#E53E3E");
                pwOk = false;
            }
        });

        $('#password-repeat').on('input', function () {
            let pw = $('input[name=password]').val();
            let pwRep = $('input[name=password-repeat]').val();
            if ((pw === pwRep)) {
                $("#password").css("background-color", "#00CE80");
                $("#password-repeat").css("background-color", "#00CE80");
                pwOk = true;
            } else {
                $("#password-repeat").css("background-color", "#E53E3E");
                $("#password").css("background-color", "#E53E3E");
                pwOk = false;
            }
        });


        $("#register-form").submit(function (event) {
            event.preventDefault();
            if (pwOk) {
                register($('input[name=name]').val(), $('input[name=email]').val(), $('input[name=password]').val(), function (result) {
                    $("#success-modal").modal('show');
                    $("#success-text").text("You can now log in.");
                }, function (error) {
                    $("#error-modal").modal('show');
                    $("#error-text").text("Credentials not correct or missing!");
                });
            } else {
                $("#error-modal").modal('show');
                $("#error-text").text("Passwords do not match!");
            }
        });

    });
</script>
