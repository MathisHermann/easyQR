<script>

    const queryString = window.location.search;

    const urlParams = new URLSearchParams(queryString);
    const userName = urlParams.get('user');
    const fileName = urlParams.get('fileName');
    const qrCodeOldContent = urlParams.get('fileContent');
    const qrURLContent = urlParams.get('fileTarget');

    $("#display-old-url").append(qrCodeOldContent);

    $("#url-input").attr('placeholder', qrCodeOldContent);

    var qr;
    (function () {
        qr = new QRious({
            element: document.getElementById('qr-code'),
            size: 200,
            value: qrURLContent
        });
    })();



    $("#button-add-change-to-dashboard").on('click', function () {
            // add qr code to dashboard
            let qrContent = document.getElementById('url-input').value;

            const secondFunction = async () => {
                const result = await putQrCode(userName, qrCodeOldContent, qrContent, qrURLContent);
                console.log(result);

                $("#result-modal").modal('show');
                $("#result-text").text(result.message);
            }

            secondFunction();
    });

    function download() {
        var download = document.getElementById("download");
        qrImage = document.getElementById("qr-code").toDataURL("image/png")
            .replace("image/png", "image/octet-stream");
        download.setAttribute("href", qrImage);
    }

</script>
