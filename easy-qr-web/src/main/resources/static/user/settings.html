<div style="background: #f2f2f2;margin-right: 10px;margin-left: 10px;">
    <div class="intro">
        <h2 class="text-center">Profile Settings</h2>
    </div>


    <div class="contact-clean">
        <form method="post" id="change-settings-form">
            <h2 class="text-center">Profile Information</h2>
            <div class="form-group">
                <label for="input-name">Name</label>
                <input type="text" class="form-control" id="input-name" name="name" placeholder="Set a new name"/>
            </div>
            <div class="form-group">
                <label for="input-email">Email address</label>
                <input type="email" class="form-control" id="input-email" name="email" placeholder="Set a new email address"/>
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control" id="input-password" name="password" placeholder="Set a new password"/>
                <small id="password-help" class="form-text text-muted">To change the settings, the current password a new one must be entered.</small>
            </div>
            <h2 class="text-center">Further Information</h2>
            <div class="form-group">
                <label for="input-mobile-number">Mobile Number</label>
                <input type="tel" class="form-control" id="input-mobile-number" name="mobile_number" placeholder="Set a mobile number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit changes</button>
            </div>
        </form>
    </div>

<script language="JavaScript">
    // redirect to start screen
    validateLogin(function (result) {
        if (!result) {
            window.location.replace("/");
        }
    });
</script>

<script language="JavaScript">
    // change profile settings
    $(document).ready(function () {

        getProfile(function (result) {
            console.log(result);
            $('input[name=name]').val(result["name"]);
            $('input[name=email]').val(result["email"]);
            $('input[name=mobile_number]').val(result["mobileNumber"]);
        });

        $("#change-settings-form").submit(function (event) {
            event.preventDefault();

            let newPassword = $('input[name=password]').val();

            if (newPassword.length > 0) {
                putProfile($('input[name=name]').val(), $('input[name=email]').val(), newPassword,
                    $('input[name=mobile_number]').val(), function (result) {
                        window.location.replace("/user/settings");
                    }, function (error) {
                        $("#error-modal").modal('show');
                        $("#error-text").text("Credentials not correct or missing!");
                    });
            } else {
                $("#error-modal").modal('show');
                $("#error-text").text("Password must be entered!");
            }
        });

    });
</script>
